<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RMLCanteen ‚Äî Register</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card card">
      <h2 class="headline center">üç¥ Create Account</h2>

      <label class="input-label">Full name</label>
      <input id="regName" type="text" placeholder="">

      <label class="input-label">Email</label>
      <input id="regEmail" type="email" placeholder="you@example.com">

      <label class="input-label">Password</label>
      <input id="regPass" type="password" placeholder="Password (min 4 chars)">

      <label class="input-label">Confirm Password</label>
      <input id="regConfirmPass" type="password" placeholder="Re-enter password">

      <button class="btn mt-8" onclick="registerUser()">Register</button>

      <p class="center mt-8 muted">
        Already registered? <a href="index.html" class="link">Login</a>
      </p>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script>
    function togglePassword(id){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
