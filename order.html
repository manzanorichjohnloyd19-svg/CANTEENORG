<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RMLCanteen ‚Äî Order</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main.container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      max-width: 1200px;
    }
    .menu-section { flex: 2; }
    .cart-section { flex: 1; position: sticky; top: 90px; align-self: flex-start; }
    .items-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
    .item.card { text-align: center; border: 1px solid #eee; transition: 0.2s; min-height:120px; display:flex; flex-direction:column; justify-content:space-between; padding:14px; }
    .item.sold { opacity:0.55; filter:grayscale(0.05); }
    .sold-label { color:#c0392b; font-weight:700; margin-top:6px; }
    .cart-section h3 { color: var(--primary); font-weight:600; border-bottom:2px solid var(--accent); padding-bottom:6px; margin-bottom:12px; }
    .cart-total { background:#fff8f1; padding:12px; border-radius:var(--radius); margin-top:10px; }
    input.qty { width:70px;padding:6px;border-radius:8px;border:1px solid #ddd; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">üçΩÔ∏è RMLCanteen</div>
    <nav class="nav">
      <a href="order.html" class="active">Menu</a>
      <a href="orders.html">My Orders</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </nav>
  </header>

  <main class="container">
    <section class="menu-section">
      <h2 class="headline">Menu</h2>

      <div class="card">
        <h4>üçõ Student Budget Meals</h4>
        <div id="budgetContainer" class="items-grid"></div>

        <h4 style="margin-top:16px;">üçî Foods</h4>
        <div id="foodsContainer" class="items-grid"></div>

        <h4 style="margin-top:16px;">ü•§ Drinks</h4>
        <div id="drinksContainer" class="items-grid"></div>
      </div>
    </section>

    <section class="cart-section card">
      <h3>üõí Cart</h3>
      <div id="cartList" class="cart-list"></div>

      <div class="cart-total">
        <div>Subtotal: ‚Ç±<span id="subtotal">0.00</span></div>
        <div>Delivery Fee: ‚Ç±<span id="deliveryFee">10.00</span></div>
        <div style="margin-top:8px;font-weight:700;">Grand Total: ‚Ç±<span id="grandTotal">0.00</span></div>
      </div>

      <h4 style="margin-top:12px;">Delivery Details</h4>
      <label class="input-label">Full Name</label>
      <input id="delName" type="text" placeholder="Full name">

      <label class="input-label">Contact Number</label>
      <input id="delContact" type="text" placeholder="09XXXXXXXXX">

      <label class="input-label">Address / Location</label>
      <textarea id="delAddress" placeholder="Block, Building, Street, Barangay"></textarea>

      <div style="margin-top:10px;display:flex;gap:10px;">
        <button class="btn" onclick="showConfirmBox()">Confirm Order</button>
        <button class="btn ghost" onclick="clearCart()">Clear Cart</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      ensureLoggedIn('user');
      loadMenuToPage();
      renderCart();
    });

    function showConfirmBox(){
      const name = document.getElementById('delName').value.trim();
      const contact = document.getElementById('delContact').value.trim();
      const address = document.getElementById('delAddress').value.trim();
      const cart = getCart();
      if(cart.length === 0) return alert('Cart is empty.');
      if(!name || !contact || !address) return alert('Please fill in all delivery details.');
      const subtotal = calcSubtotal();
      const grand = subtotal + DELIVERY_FEE;
      if(!confirm(`Confirm order?\n\nName: ${name}\nContact: ${contact}\nAddress: ${address}\n\nSubtotal: ‚Ç±${subtotal.toFixed(2)}\nDelivery: ‚Ç±${DELIVERY_FEE.toFixed(2)}\nGrand Total: ‚Ç±${grand.toFixed(2)}\n\nPlace order now?`)) return;
      placeOrder(name, contact, address);
    }
  </script>
</body>
</html>
