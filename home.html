<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Canteen | Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Home page specific styling */
    .home-container {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(180deg, #fffaf3 0%, #f7f3ef 100%);
      animation: fadeIn 1s ease-in;
    }

    .home-container h1 {
      color: #7b4b17;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .home-container p {
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #4b2e05;
    }

    .home-btn {
      margin-top: 2rem;
      background-color: #7b4b17;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .home-btn:hover {
      background-color: #a46a2e;
      transform: scale(1.05);
    }

    .coffee-emoji {
      font-size: 3rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    footer {
      margin-top: 3rem;
      color: #7b4b17;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="home-container fade-in">
    <div class="coffee-emoji">☕</div>
    <h1>Welcome to RML Canteen</h1>
    <p>
      Experience convenience and flavor in every click.
RMLCanteen brings your favorite meals closer — fast, fresh, and hassle-free!
    </p>
    <button class="home-btn" onclick="window.location.href='index.html'">Get Started</button>

    <footer>
      <p>FB Page: RML Canteen Delivery</p>
      <p>Contacts: 09097444885/RMLCanteen@gmail.com</p>
    </footer>
  </div>
</body>
</html>
